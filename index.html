<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Avaliação</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <main>
        <div class="container">

            <h1>Pesquisa de satisfação</h1>
            <p class="mensagem-principal">Nos deixe saber como foi nosso suporte para você. Nos classifique de 1 a 5.</p>
            
            <div class="classificacao">
                <input type="radio" name="rate" id="five">
                <label for="five" class="fa fa-star"></label>

                <input type="radio" name="rate" id="four">
                <label for="four" class="fa fa-star"></label>

                <input type="radio" name="rate" id="three">
                <label for="three" class="fa fa-star"></label>

                <input type="radio" name="rate" id="two">
                <label for="two" class="fa fa-star"></label>

                <input type="radio" name="rate" id="one">
                <label for="one" class="fa fa-star"></label>
            </div>

            <div>
                <textarea id="mensagem" class="caixa-mensagem" cols="50" rows="5" required placeholder="Conte-nos sua experiência..."></textarea>
                <input type="submit" value="Enviar" class="enviar">
            </div>

        </div>                     
                
    </main>

</body>
</html>
