<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Avaliação</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <main>
        <div class="container">

            <h1 id="titulo-principal">Pesquisa de satisfação</h1>
            <p id="mensagem-principal">Nos deixe saber como foi nosso suporte para você. Nos classifique de 1 a 5.</p>
            
                <div class="classificacao" id="class-rate">
                    <input type="radio" name="rate" id="five" class="estrela" value=5>
                    <label for="five" class="fa fa-star"></label>

                    <input type="radio" name="rate" id="four" class="estrela" value=4>
                    <label for="four" class="fa fa-star"></label>

                    <input type="radio" name="rate" id="three" class="estrela" value=3>
                    <label for="three" class="fa fa-star"></label>

                    <input type="radio" name="rate" id="two" class="estrela" value=2>
                    <label for="two" class="fa fa-star"></label>

                    <input type="radio" name="rate" id="one" class="estrela" value=1>
                    <label for="one" class="fa fa-star"></label>
                </div>
            
                <div class="texto-botao">
                    <textarea id="caixa-mensagem" cols="50" rows="5" required placeholder="Conte-nos sua experiência..."></textarea>
                    <button id="enviar">Enviar</button>
                </div>

            <div id="card-resultado">
                <h1 id="titulo-resultado">Obrigado por nos avaliar!</h1>
                <p id="resultado-estrela">Classificação</p>
                <p id="resultado-texto">Mensagem</p>
            </div>

        </div>                     
                
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
